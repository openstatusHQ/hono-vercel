  name: "Hono Vercel Warm"
  description: "Monitoring Hono app on Vercel"
  frequency: 1m
  active: true
  regions:
    - arn
    - ams
    - atl
    - bog
    - bom
    - bos
    - cdg
    - den
    - dfw
    - ewr
    - eze
    - fra
    - gdl
    - gig
    - gru
    - hkg
    - iad
    - jnb
    - lax
    - lhr
    - mad
    - mia
    - nrt
    - ord
    - otp
    - phx
    - scl
    - sea
    - sin
    - sjc
    - syd
    - yul
    - yyz
  retry: 3
  kind: http
  public: true
  degradedAfter: 30000
  timeout:  45000
